apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: rocketchat-placement
  namespace: openshift-gitops
spec:
  clusterSets:
    - dr
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: name
              operator: In
              values:
                - aws-ipi